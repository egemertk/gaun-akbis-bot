name: Check Announcements

on:
  schedule:
    # Her 5 dakikada bir çalış (UTC)
    - cron: '*/5 * * * *'
  
  # Manuel tetikleme için
  workflow_dispatch:
  
  # Push'ta test için (opsiyonel)
  push:
    branches: [main]
    paths:
      - '**.py'
      - 'requirements.txt'

# Repo'ya yazma izni ver
permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Son commit'i al (database dosyası dahil)
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run announcement checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
      
      - name: Commit database changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seen_announcements.db || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update seen announcements [skip ci]"
          git push || echo "Nothing to push"
